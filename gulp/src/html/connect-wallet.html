<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        @@include("chunk/header.html")
        <main class="main">
            <section class="wallet">
                <div class="wallet__container">
                    <div class="wallet__inner">
                        <div class="wallet__image">
                            <img class="wallet__img" src="img/account/placeholder.jpg" alt="Image">
                        </div>
                        <div class="wallet__content">
                            <div class="wallet__titel">
                                <h2 class="wallet__titel-top">Connect wallet</h2>
                                <p class="wallet__text">Choose a wallet you want to connect. There are several wallet providers.</p>
                            </div>
                            <div class="wallet__info">
                                <a class="wallet__link" href="#">
                                    <div class="wallet__options">
                                        <img class="wallet__logo" src="img/account/metamask.svg" alt="Metamask">
                                        <p class="wallet__name">Metamask</p>
                                    </div>
                                </a>
                                <a class="wallet__link" href="#">
                                    <div class="wallet__options">
                                        <img class="wallet__logo" src="img/account/wallet.svg" alt="Wallet">
                                        <p class="wallet__name">Wallet Connect</p>
                                    </div>
                                </a>
                                <a class="wallet__link" href="#">
                                    <div class="wallet__options">
                                        <img class="wallet__logo" src="img/account/coinbase.svg" alt="Coinbase">
                                        <p class="wallet__name">Coinbase</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        @@include("chunk/footer.html")
    </div>
</body>

</html>
